<div *ngIf="loading" class="loading">
  <app-loader-one *ngIf="loader % 2 === 0"></app-loader-one>
  <app-loader-two *ngIf="loader % 2 !== 0"></app-loader-two>
</div>
<div *ngIf="!loading">
  <router-outlet></router-outlet>
</div>

</footer>
